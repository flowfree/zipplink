<!doctype html>
<html class="h-100">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Shorten your long URL with our free URL shortening service." />
  <title>404 - Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <style type="text/css">
    .container {
      width: auto;
      padding: 0 15px;
    }
    footer {
      border-top: #eee 1px solid;
    }
  </style>
</head>
<body class="d-flex flex-column h-100">
  <main class="flex-shrink-0">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6 text-center" style="margin-top: 175px">

          <h1 class="display-6 mb-3">404 - Not Found</h1>
          <hr />
          <p>
            We're sorry, the requested URL <code>{{request.get_host}}{{request.path}}</code> was not found on our server. 
            Please verify the link and try again.
          </p>
          <p style="margin-top: 50px">
            <a href="/" class="btn btn-primary">Go to homepage</a>
          </p>

        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-2">
    <div class="container">
      <small class="text-muted">Copyright &copy; 2021 zipp.link</small>
      <a href="https://github.com/flowfree/zipplink" class="float-end small text-decoration-none">Github</a>
    </div>
  </footer>

</body>
</html>
